{% extends "base.html" %}

{% block title %}
    Archive
{% endblock %}

{% block content %}
    <h1 class="mt-5">Society Archive</h1>
    <p>This is an archive of various society related image/video files.</p>
    <div class="list-group mt-3">
        {% for year_data in years %}
            <a class="list-group-item d-flex justify-content-between align-items-center list-group-item-action" href="{% url 'archive:year' year=year_data.year %}">
                {{ year_data.year }}
                <span class="badge badge-primary badge-pill">{{ year_data.num_items }}</span>
            </a>
        {% endfor %}
    </div>
{% endblock %}
