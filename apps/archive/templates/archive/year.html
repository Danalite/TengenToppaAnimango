{% extends "base.html" %}

{% block title %}
    {{ year }} Archive
{% endblock %}

{% block content %}
    <h1 class="mt-5">{{ year }} Archive</h1>
    <div class="list-group mt-3">
        {% for item in items %}
            <a class="list-group-item d-flex justify-content-between align-items-center list-group-item-action" href="{% url 'archive:item' item_id=item.id %}">
                {{ item.name }}
                <span>{{ item.date }}</span>
            </a>
        {% endfor %}
    </div>
{% endblock %}
